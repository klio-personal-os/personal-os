<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">üöÄ</div>
                <h1>Mission Control</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item active" data-view="board">
                    <span class="nav-icon">üìã</span>
                    Task Board
                </a>
                <a href="#" class="nav-item" data-view="agents">
                    <span class="nav-icon">ü§ñ</span>
                    Agents
                </a>
                <a href="#" class="nav-item" data-view="features">
                    <span class="nav-icon">‚ú®</span>
                    Features
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user">
                    <div class="user-avatar">üë§</div>
                    <span>Ben</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Board View -->
            <div class="view active" id="view-board">
                <div class="view-header">
                    <h2>Task Board</h2>
                    <button class="btn btn-primary" onclick="app.showTaskModal()">+ New Task</button>
                </div>
                <div class="board">
                    <div class="column" data-status="backlog">
                        <div class="column-header">
                            <span class="column-icon">üì•</span>
                            Backlog
                            <span class="column-count" id="count-backlog">0</span>
                        </div>
                        <div class="column-tasks" id="backlog"></div>
                    </div>
                    <div class="column" data-status="todo">
                        <div class="column-header">
                            <span class="column-icon">üìù</span>
                            To Do
                            <span class="column-count" id="count-todo">0</span>
                        </div>
                        <div class="column-tasks" id="todo"></div>
                    </div>
                    <div class="column" data-status="doing">
                        <div class="column-header">
                            <span class="column-icon">üî•</span>
                            In Progress
                            <span class="column-count" id="count-doing">0</span>
                        </div>
                        <div class="column-tasks" id="doing"></div>
                    </div>
                    <div class="column" data-status="review">
                        <div class="column-header">
                            <span class="column-icon">üëÄ</span>
                            Review
                            <span class="column-count" id="count-review">0</span>
                        </div>
                        <div class="column-tasks" id="review"></div>
                    </div>
                    <div class="column" data-status="done">
                        <div class="column-header">
                            <span class="column-icon">‚úÖ</span>
                            Done
                            <span class="column-count" id="count-done">0</span>
                        </div>
                        <div class="column-tasks" id="done"></div>
                    </div>
                </div>
            </div>

            <!-- Agents View -->
            <div class="view" id="view-agents">
                <div class="view-header">
                    <h2>Agents</h2>
                </div>
                <div class="agents-grid" id="agents-grid"></div>
            </div>

            <!-- Features View -->
            <div class="view" id="view-features">
                <div class="view-header">
                    <h2>Feature Approval</h2>
                </div>
                <div class="features-grid" id="features-grid"></div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-backdrop" onclick="app.hideTaskModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="task-modal-title">New Task</h3>
                <button class="modal-close" onclick="app.hideTaskModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="task-title" placeholder="Task title...">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="task-desc" placeholder="What needs to be done..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Assign to</label>
                        <select id="task-agent">
                            <option value="">Unassigned</option>
                            <option value="beacon">üéØ Beacon</option>
                            <option value="forge">üî® Forge</option>
                            <option value="echo">üì¢ Echo</option>
                            <option value="scout">üî≠ Scout</option>
                            <option value="sentinel">üõ°Ô∏è Sentinel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="app.hideTaskModal()">Cancel</button>
                <button class="btn btn-primary" onclick="app.saveTask()">Save Task</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
